<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Clear Path</title>
<meta name="theme-color" content="#0b1214"/>
<style>
:root{
  --bg:#0b1214;--t:#eaf2ef;--m:#a9b7b1;--a:#78f0b1;
  --r:18px;--pad:18px;--b:rgba(255,255,255,.08);--sh:0 18px 50px rgba(0,0,0,.35);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  background:radial-gradient(1200px 800px at 20% 0%,#102329 0%,var(--bg) 55%);
  color:var(--t);
  min-height:100vh
}
.wrap{max-width:820px;margin:0 auto;padding:22px 16px 40px}
header{display:flex;justify-content:space-between;gap:12px;align-items:center;margin-bottom:14px}
h1{margin:0;font-size:18px;font-weight:800}
.sub{margin:2px 0 0 0;font-size:13px;color:var(--m)}
.pill{background:rgba(255,255,255,.06);border:1px solid var(--b);padding:8px 10px;border-radius:999px;font-size:12px;color:var(--m)}
.panel{background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.03));border:1px solid var(--b);border-radius:var(--r);box-shadow:var(--sh)}
.head{padding:16px var(--pad);border-bottom:1px solid var(--b);background:rgba(0,0,0,.12)}
.body{padding:16px var(--pad)}
.grid{display:grid;grid-template-columns:1fr;gap:12px}
@media(min-width:720px){.grid{grid-template-columns:1fr 1fr}}
.btnBig{
  display:flex;justify-content:space-between;gap:14px;width:100%;
  padding:16px;border-radius:16px;border:1px solid var(--b);
  background:rgba(0,0,0,.14);color:var(--t);cursor:pointer
}
.btnBig:hover{border-color:rgba(120,240,177,.35)}
.hidden{display:none}
.btn{padding:10px 12px;border-radius:12px;border:1px solid var(--b);background:rgba(255,255,255,.05);color:var(--t);cursor:pointer}
.btn.primary{background:rgba(120,240,177,.14);border-color:rgba(120,240,177,.35)}
textarea,input{width:100%;padding:12px;border-radius:14px;border:1px solid var(--b);background:rgba(0,0,0,.18);color:var(--t)}
.orb{width:160px;height:160px;border-radius:50%;border:1px solid var(--b);display:flex;align-items:center;justify-content:center}
.check{display:flex;gap:10px;align-items:center;padding:10px;border:1px solid var(--b);border-radius:14px}
</style>
</head>
<body>

<div class="wrap">

<header>
  <div>
    <h1>Clear Path</h1>
    <div class="sub">Start â€¢ Understand â€¢ Reset â€¢ Finish</div>
  </div>
  <div class="pill">Local â€¢ Saved</div>
</header>

<!-- HOME -->
<section class="panel" id="home">
  <div class="head">
    <h2>What do you need right now?</h2>
    <p class="sub">One step is enough.</p>
  </div>
  <div class="body grid">
    <button class="btnBig" onclick="go('start')">â–¶ Start</button>
    <button class="btnBig" onclick="go('understand')">ðŸ§© Understand</button>
    <button class="btnBig" onclick="go('reset')">ðŸŒŠ Reset</button>
    <button class="btnBig" onclick="go('finish')">âœ… Finish</button>
  </div>
</section>

<!-- START -->
<section class="panel hidden" id="start">
  <div class="head">
    <h2>Start gently</h2>
    <button class="btn" onclick="go('home')">Home</button>
  </div>
  <div class="body">
    <p id="suggestion"></p>
    <h1 id="time">05:00</h1>
    <button class="btn primary" onclick="startTimer()">Start</button>
    <button class="btn" onclick="resetTimer()">Reset</button>
  </div>
</section>

<!-- UNDERSTAND -->
<section class="panel hidden" id="understand">
  <div class="head">
    <h2>Understand</h2>
    <button class="btn" onclick="go('home')">Home</button>
  </div>
  <div class="body">
    <textarea id="brief" placeholder="Paste assignment..."></textarea>
    <input id="topic" placeholder="Topic"/>
    <button class="btn primary" onclick="save()">Save</button>
  </div>
</section>

<!-- RESET -->
<section class="panel hidden" id="reset">
  <div class="head">
    <h2>Reset</h2>
    <button class="btn" onclick="go('home')">Home</button>
  </div>
  <div class="body" style="text-align:center">
    <div class="orb" id="orb">Breathe</div><br/>
    <button class="btn primary" onclick="breathe()">Start</button>
  </div>
</section>

<!-- FINISH -->
<section class="panel hidden" id="finish">
  <div class="head">
    <h2>Finish</h2>
    <button class="btn" onclick="go('home')">Home</button>
  </div>
  <div class="body" id="finishList"></div>
</section>

</div>

<script>
const screens=["home","start","understand","reset","finish"];
function go(id){
  screens.forEach(s=>document.getElementById(s).classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
  if(id==="start") newSuggestion();
  if(id==="finish") renderFinish();
}

/* START */
const sugg=[
"Open your document.",
"Write one sentence.",
"Read one paragraph.",
"Find one source.",
"Make a title."
];
let sec=300,timer;

function newSuggestion(){
  document.getElementById("suggestion").innerText=sugg[Math.floor(Math.random()*sugg.length)];
}

function startTimer(){
  if(timer) return;
  timer=setInterval(()=>{
    sec--;
    update();
    if(sec<=0){clearInterval(timer);timer=null}
  },1000);
}

function resetTimer(){
  clearInterval(timer);timer=null;sec=300;update();
}

function update(){
  let m=Math.floor(sec/60),s=sec%60;
  document.getElementById("time").innerText=String(m).padStart(2,"0")+":"+String(s).padStart(2,"0");
}

/* UNDERSTAND */
function save(){
  localStorage.setItem("cp_brief",brief.value);
  localStorage.setItem("cp_topic",topic.value);
  alert("Saved");
}

brief.value=localStorage.getItem("cp_brief")||"";
topic.value=localStorage.getItem("cp_topic")||"";

/* RESET */
function breathe(){
  const o=document.getElementById("orb");
  o.innerText="Inhale";
  setTimeout(()=>o.innerText="Exhale",4000);
  setTimeout(()=>o.innerText="Done",10000);
}

/* FINISH */
const finishItems=[
"Answered the question",
"Checked word count",
"References done",
"Saved copy",
"Uploaded"
];

function renderFinish(){
  const f=document.getElementById("finishList");
  f.innerHTML="";
  finishItems.forEach(t=>{
    const d=document.createElement("div");
    d.className="check";
    d.innerHTML=`<input type='checkbox'/> ${t}`;
    f.appendChild(d);
  });
}

go("home");
</script>

</body>
</html>
