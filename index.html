<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8'/>
<meta name='viewport' content='width=device-width, initial-scale=1'/>
<title>Clear Path V2</title>
<meta name='theme-color' content='#0b1214'/>
<style>
:root{
--bg:#0b1214;--fg:#eaf2ef;--mut:#a9b7b1;--acc:#78f0b1;
--card:#101a1d;--b:rgba(255,255,255,.08);--r:18px;
}
*{box-sizing:border-box}
body{
margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto;
background:radial-gradient(1200px 800px at 20% 0%,#102329 0%,var(--bg) 55%);
color:var(--fg);min-height:100vh
}
.wrap{max-width:820px;margin:auto;padding:22px 16px 40px}
h1{margin:0;font-size:20px}
.sub{color:var(--mut);font-size:13px}

.panel{background:var(--card);border:1px solid var(--b);
border-radius:var(--r);margin-bottom:16px}

.head{padding:16px;border-bottom:1px solid var(--b)}
.body{padding:16px}

.grid{display:grid;grid-template-columns:1fr;gap:12px}
@media(min-width:720px){.grid{grid-template-columns:1fr 1fr}}

.btnBig{
padding:16px;border-radius:14px;border:1px solid var(--b);
background:#0f171a;color:var(--fg);
cursor:pointer;font-size:15px;font-weight:600
}

.btnBig:hover{border-color:var(--acc)}

.btn{padding:8px 12px;border-radius:10px;
border:1px solid var(--b);background:#0f171a;color:var(--fg);cursor:pointer}

.primary{background:rgba(120,240,177,.15);border-color:rgba(120,240,177,.4)}

.hidden{display:none}

textarea,input{
width:100%;padding:10px;border-radius:12px;
border:1px solid var(--b);background:#0f171a;color:var(--fg)
}

.check{
display:flex;gap:10px;align-items:flex-start;
padding:12px;border:1px solid var(--b);border-radius:12px;width:100%
}

.check input{flex-shrink:0;margin-top:3px}
.check span{flex:1;line-height:1.4;word-wrap:break-word}

.orb{
width:170px;height:170px;border-radius:50%;
border:1px solid var(--b);
background:radial-gradient(circle,#78f0b133,#0000);
display:flex;align-items:center;justify-content:center;
transition:all 4s ease
}
.orb.in{transform:scale(1.08)}
.orb.out{transform:scale(.94)}
</style>
</head>

<body>
<div class='wrap'>

<header style='margin-bottom:16px'>
<h1>Clear Path</h1>
<div class='sub'>Start â€¢ Understand â€¢ Calm & Focus â€¢ Stress â€¢ Finish</div>
</header>

<!-- HOME -->
<section class='panel' id='home'>
<div class='head'><h2>What do you need?</h2><div class='sub'>One step is enough.</div></div>
<div class='body grid'>
<button class='btnBig' onclick="go('start')">â–¶ Start</button>
<button class='btnBig' onclick="go('understand')">ğŸ§© Understand</button>
<button class='btnBig' onclick="go('calm')">ğŸŒŠ Calm & Focus</button>
<button class='btnBig' onclick="go('stress')">ğŸ«¶ Manage Stress</button>
<button class='btnBig' onclick="go('finish')">âœ… Finish</button>
</div>
</section>

<!-- START -->
<section class='panel hidden' id='start'>
<div class='head'>
<h2>Prepare & Begin</h2>
<button class='btn' onclick="go('home')">Home</button>
</div>
<div class='body'>

<div class='sub'>Get ready first:</div>
<div id='prep'></div>

<h2 id='time'>05:00</h2>

<button class='btn primary' onclick='startTimer()'>Begin Session</button>
<button class='btn' onclick='resetTimer()'>Reset</button>
</div>
</section>

<!-- UNDERSTAND -->
<section class='panel hidden' id='understand'>
<div class='head'>
<h2>Unpack the Question</h2>
<button class='btn' onclick="go('home')">Home</button>
</div>
<div class='body'>

<textarea id='brief' placeholder='Paste assignment question...'></textarea>

<input id='topic' placeholder='General topic'/>
<input id='task' placeholder='Task word (analyse, discuss...)'/>
<input id='limit' placeholder='Limiting words (scope, date, context)'/>

<button class='btn primary' onclick='saveU()'>Save</button>

<div class='sub' id='taskHelp'></div>

</div>
</section>

<!-- CALM -->
<section class='panel hidden' id='calm'>
<div class='head'>
<h2>Calm & Focus Tools</h2>
<button class='btn' onclick="go('home')">Home</button>
</div>
<div class='body grid'>

<button class='btnBig' onclick='breath()'>ğŸŒ¬ Breath Anchor</button>
<button class='btnBig' onclick='scan()'>ğŸ§ Body Scan</button>
<button class='btnBig' onclick='wander()'>ğŸ§  Mind Wandering</button>
<button class='btnBig' onclick='note()'>ğŸ· Gentle Noting</button>
<button class='btnBig' onclick='sense()'>ğŸ‘ Six Senses</button>

<div style='text-align:center'>
<div class='orb out' id='orb'>Ready</div>
</div>

<div class='sub' id='calmText'></div>

</div>
</section>

<!-- STRESS -->
<section class='panel hidden' id='stress'>
<div class='head'>
<h2>Manage Study Stress</h2>
<button class='btn' onclick="go('home')">Home</button>
</div>
<div class='body grid'>

<button class='btnBig' onclick="stressTip('sleep')">ğŸ›Œ Sleep</button>
<button class='btnBig' onclick="stressTip('break')">ğŸ“µ Breaks</button>
<button class='btnBig' onclick="stressTip('move')">ğŸƒ Move</button>
<button class='btnBig' onclick="stressTip('plan')">ğŸ“… Planning</button>
<button class='btnBig' onclick="stressTip('chunk')">ğŸ§© Chunking</button>
<button class='btnBig' onclick="stressTip('mind')">ğŸ§˜ Mindfulness</button>

<div class='sub' id='stressText'></div>

</div>
</section>

<!-- FINISH -->
<section class='panel hidden' id='finish'>
<div class='head'>
<h2>Ready to Finish</h2>
<button class='btn' onclick="go('home')">Home</button>
</div>
<div class='body' id='finishList'></div>
</section>

</div>

<script>
/* NAV */
const screens=['home','start','understand','calm','stress','finish'];
function go(id){
screens.forEach(s=>document.getElementById(s).classList.add('hidden'));
document.getElementById(id).classList.remove('hidden');
if(id==='finish')renderFinish();
}

/* START */
const prepItems=[
'Set up desk','Get water','Close tabs',
'Open document','Choose first task'
];

let sec=300,timer;

function loadPrep(){
let d=localStorage.getItem('prep');
if(!d){
d=prepItems.map(x=>({t:x,d:false}));
localStorage.setItem('prep',JSON.stringify(d));
}
return JSON.parse(d);
}

let prep=loadPrep();

function renderPrep(){
let p=document.getElementById('prep');
p.innerHTML='';
prep.forEach((i,n)=>{
let d=document.createElement('div');
d.className='check';
d.innerHTML=`<input type='checkbox' ${i.d?'checked':''}> <span>${i.t}</span>`;
d.querySelector('input').onchange=e=>{
prep[n].d=e.target.checked;
localStorage.setItem('prep',JSON.stringify(prep));
};
p.appendChild(d);
});
}

function startTimer(){
if(timer)return;
timer=setInterval(()=>{
sec--;upd();
if(sec<=0){clearInterval(timer);timer=null}
},1000);
}

function resetTimer(){
clearInterval(timer);timer=null;sec=300;upd();
}

function upd(){
let m=Math.floor(sec/60),s=sec%60;
document.getElementById('time').innerText=String(m).padStart(2,'0')+':'+String(s).padStart(2,'0');
}

/* UNDERSTAND */
const taskDefs={
analyse:'Examine parts and relationships. Use evidence.',
discuss:'Consider different views and support them.',
evaluate:'Judge value using evidence.',
reflect:'Link experience with theory.',
describe:'Give detailed characteristics.'
};

function saveU(){
localStorage.setItem('brief',brief.value);
localStorage.setItem('topic',topic.value);
localStorage.setItem('task',task.value);
localStorage.setItem('limit',limit.value);

let k=task.value.toLowerCase();
taskHelp.innerText=taskDefs[k]||'';
}

brief.value=localStorage.getItem('brief')||'';
topic.value=localStorage.getItem('topic')||'';
task.value=localStorage.getItem('task')||'';
limit.value=localStorage.getItem('limit')||'';

/* CALM */
const orb=document.getElementById('orb');
const calmText=document.getElementById('calmText');

function pulse(t){
orb.className='orb in';
setTimeout(()=>orb.className='orb out',4000);
calmText.innerText=t;
}

function breath(){pulse('Notice breath. Return gently when distracted.');}
function scan(){pulse('Scan body slowly. No need to change anything.');}
function wander(){pulse('Notice where the mind goes. Curiosity is enough.');}
function note(){pulse('Label once: thinking, hearing, feeling. Return.');}
function sense(){pulse('Notice one sense at a time. Then return to breath.');}

/* STRESS */
const stressText=document.getElementById('stressText');

function stressTip(t){
const tips={
sleep:'Aim for regular sleep. Even one good night helps focus.',
break:'Short breaks with movement reset attention.',
move:'Light exercise improves memory and mood.',
plan:'Use checklists to reduce overload.',
chunk:'Break work into tiny pieces. Start with one.',
mind:'Brief awareness lowers stress response.'
};
stressText.innerText=tips[t];
}

/* FINISH */
const finishItems=[
'Answered the question',
'Met key requirements',
'Word count acceptable',
'References included',
'Format checked',
'Saved copy',
'Uploaded',
'Booked academic support'
];

function renderFinish(){
let f=document.getElementById('finishList');
f.innerHTML='';
finishItems.forEach(t=>{
let d=document.createElement('div');
d.className='check';
d.innerHTML=`<input type='checkbox'> <span>${t}</span>`;
f.appendChild(d);
});
}

renderPrep();
go('home');
</script>

</body>
</html>
